<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <title>Home Automation</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="http://cdn.jsdelivr.net/webjars/c3/0.4.9-1/c3.min.css"
          th:href="@{/webjars/c3/0.4.9-1/c3.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="http://cdn.jsdelivr.net/webjars/font-awesome/4.4.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/4.4.0/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/home}">Home Automation</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/galileo/list}">Galileos</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:text="${#httpServletRequest.remoteUser}"></a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/profile}">Actuators</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/timer/}">Timer</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/sensor/}">Sensors</a></li>
            </ul>
        </div><!--/.nav-collapse -->

    </div>
</nav>

<div class="container">
    <div class="row" th:if="${message}">
        <div class="col-xs-12">
            <div class="alert alert-info" th:text="${message}"></div>
        </div>
    </div>
    <div layout:fragment="content"></div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/d3js/3.5.5/d3.min.js"
        th:src="@{/webjars/d3js/3.5.5/d3.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/c3/0.4.9-1/c3.min.js"
        th:src="@{/webjars/c3/0.4.9-1/c3.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/momentjs/2.10.6/min/moment.min.js"
        th:src="@{/webjars/momentjs/2.10.6/min/moment.min.js}"></script>
</body>
</html>
